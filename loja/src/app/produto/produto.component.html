<div class="container mt-5">
  <nav class="row" *ngIf="mostrarRes; else mostraForm">
    <div class="col-md-4" *ngFor="let card of cards">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="../../assets/img_produto/cog.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">O Lorem Ipsum</h5>
          <p class="card-text">Ao contrário do que se acredita, Lorem Ipsum não é simplesmente um texto randômico.</p>
          <button (click)="mostrarResultado()" type="button" class="btn btn-outline-info">O que é?</button>
        </div>
      </div>
    </div>
  </nav>
</div>
<ng-template #mostraForm>
  <form>
    <div class="form-group">
      <img class="lipsum-des" src="../../assets/img_produto/lipsum.JPG" alt="Card image cap">
      <p>Para saber mais, faça o seu login!</p>
      <label for="exampleInputEmail1">E-mail</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">Seu e-mail não será compartilhado com ninguém.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Senha</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <p>
      <button (click)="fazerLogin()" type="button" class="btn btn-outline-primary">Entrar</button>
      <button (click)="voltarResultado()" type="button" class="btn btn-outline-secondary">Voltar</button>
    </p>
  </form>
</ng-template>
